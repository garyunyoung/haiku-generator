    <!-- About -->
    <div class="container">

      <!-- Row -->
      <div class="row">
        <div class="mic col-sm">
          <img
            src="./images/rmh.png"
            id="main-img"
            class="img-fluid"
            alt="Responsive image"
          />
        </div>
        
        <!-- Descpition -->
        <div id="typewriter" class="main-haiku-container col-sm">
          <h2 class="main-haiku ">
            Hello world! <br />
            Welcome to my Haiku page. <br />
            Please, enjoy these Haikus.
            <div>
              <a href="./index.html" class="btn btn-dark">back</a>
              <a href="#contact-form" class="btn btn-dark">contact</a>
              <a href="./index.html#past-haikus" class="btn btn-dark"
                >past haikus</a
              >
            </div>
          </h2>
        </div>
      </div>
    </div>

    <!-- Contact Form -->
    <div class="container sub-container">
      <div class="row">
        <h1 class="header col-12 text-center">... send haiku ...</h1>
      </div>

      
      <div class='row'>
        <form id="contact-form" class='col-12' role="form">
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="form_name">Firstname</label>
                  <input
                    type="text"
                    name="name"
                    class="form-control"
                    placeholder="Please enter your firstname"
                  />
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="form_lastname">Lastname</label>
                  <input
                    id="form_lastname"
                    type="text"
                    name="surname"
                    class="form-control"
                    placeholder="Please enter your lastname"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="form_email">Email *</label>
                  <input
                    id="form_email"
                    type="email"
                    name="email"
                    class="form-control"
                    placeholder="Please enter your email"
                    data-error="Please enter a valid email address."
                    required
                  />
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="form_email">Subject</label>
                  <input
                    id="form_subject"
                    type="text"
                    name="subject"
                    class="form-control"
                    placeholder="Please enter a subject"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12">
                <div class="form-group">
                  <label for="form_message">Haiku *</label>
                  <textarea
                    id="form_message"
                    name="message"
                    class="form-control"
                    placeholder="Haiku for me..."
                    data-error="Please, leave a haiku."
                    rows="6"
                    required
                  ></textarea>
                </div>
              </div>
              <div class="col-sm-12 text-center">
                <button class="btn send">
                  send haiku
                </button>
              </div>
            </div>
        </form>
      </div>
    </div>
  </div>
